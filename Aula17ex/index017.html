<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Aula17ex/style017.css">
    <title>Modelo de exercicio</title>
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>

    <section>
        <div>
            <p>Número (entre 1 e 100):</p>
            <input type="number" name="numero" id="numero">
            <input type="button" value="Adicionar" id="botaoAdicionar" onclick="adicionar()"></input>
        </div>

        <div>
            <select name="lista" id="lista" size="6"></select>
            <input type="button" value="Finalizar" id="botaoFinalizar" onclick="finalizar()"></input>
        </div>

        <div>
            <p id="resultado"></p>
        </div>
    </section>

    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="/Aula17ex/script017.js"></script>
</body>
</html>
