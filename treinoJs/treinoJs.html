<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/treinoJs/reset.css">
    <link rel="stylesheet" href="/treinoJs/treinoJs.css">
    <title>Treino JS</title>
</head>
<body>
    <header id="cabecalho">

        <div id="divTitulo">
            <h1 id="titulo">Treino JS</h1>
            <div id="divImagemTitulo">
                <img src="/treinoJs/img/download.png" alt="" id="imagemTitulo">
            </div>
        </div>

        <div id="divBotoes">
            <a id="botoesCabecalho">Início</a>
            <a href="#primeiroTeste"id="botoesCabecalho">Teste 1</a>
            <a href="#segundoTeste"id="botoesCabecalho">Teste 2</a>
            <a id="botoesCabecalho">Fim</a>
        </div>
    </header>
    <section id="corpoTestes">
        <div id="primeiroTeste">
            <div id="divNome">
                <p>Digite seu nome:</p>
                <input type="text" name="nome" id="inputNome">
            </div>

            <div id="divIdade">
                <p>Digite sua idade:</p>
                <input type="number" name="idade" id="inputIdade">
            </div>

            <div id="divBotaoTeste">
                <button id="botaoTeste" onclick="enviar()">Enviar</button>
            </div>

            <div id="divResultado">
                <p id="resultado"></p>
            </div>
        </div>

        <div id="segundoTeste">
            <div id="divNumero">
                <p>Digite um número de 1 a 100:</p>
                <input type="number" name="numero" id="numero">
                <button id="botaoColocar" onclick="colocar()">Colocar</button>
            </div>

            <div id="divLista">
                <select name="lista" id="lista" size="6"></select>
                <button id="botaoEnviar" onclick="enviar()">Enviar</button>
            </div>

            <div id="divResutado2">
                <p id="resultado2"></p>
            </div>  
        </div>
    
    </section>
    <footer id="rodaPe">
        <p>&copy; Bruno Rossetto</p>
    </footer>
    <script src="/treinoJs/primeiroTeste.js"></script>
    <script src="/treinoJs/segundoTeste.js"></script>
    <script src="/treinoJs/scroll.js"></script>
</body>
</html>
