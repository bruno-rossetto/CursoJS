<!DOCTYPE html>
<html lang="pt-BR">

    <title>Verificador de Tabuada</title>
</head>
<body>
    <header>
        <h1>Verificador de Tabuada</h1>

    <section>
        <div>
            <p>Número: <input type="number" name="numero" id="numero"></p>
            <p><input type="button" value="Gerar tabuada" onclick="geradorTabuada()"></p>

        <div id="resultado">
            <select name="tabuada" id="seltab" size="10">
                <option>Digite um número acima</option>
            </select>
        </div>
    </section>
